<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HW! Hacker Challange</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Monoton&display=swap">
    <!-- add website icon -->
    <link rel="icon" href="https://cdn.glitch.com/9f283387-d235-4e18-8461-e5d9e2d2c5da%2Ffavicon.png?v=1593503631622">

  </head>
  <body class="main">
    <!-- Huvudrubrik -->
    <h1 id="head">
      Hacker challenge
    </h1>
  
    <!-- Beskrivning -->
    <div class="plain-text">
      <p>
        Välkommen till Hello World!s hacker challenge. För att börja utmaningen och komma till första nivån,
        fyll i lösenordet "start" och klicka på KÖR. När du klarat en nivå kommer du få ett nytt lösenord för
        att ta dig till nästa nivå.
      </p>
    </div>

    <!-- Rutan med input -->
    <div id="form">
      <input type="text" placeholder="Lösenord" id="code" required/>
      <button onclick="evaluateForm()" id="form-button">KÖR</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
